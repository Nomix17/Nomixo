<html>
  <head>
    <meta charset="UTF-8">
    <title>Nomixo</title>
    <link rel="icon" href="../cache/icons/logo.png" type="image/x-icon">
    <script src="../sharedFuncs.js" defer></script>
    <script src="movieDetail.js" defer></script>
    <link rel="stylesheet" href="../Themes/Original.css">
    <link rel="stylesheet" href="../home/loadingDiv.css">
    <link rel="stylesheet" href="../home/mainPage.css">
    <link rel="stylesheet" href="movieDetail.css">
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>

  </head>
  
  <body>
    <div id="div-globlaLoadingGif" class="img-movieMedias-LoadingGif" class="loader">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
      <div class="dot dot4"></div>
    </div>
    <div id="div-main">
      <!-- top div -->
      <div id="div-top">
        <button id="btn-goBack" onclick="goBack()">
                <svg  viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                  <path d="M15 18l-6-6 6-6"/>
                </svg>

        </button>
        <button id="btn-fullscreen" onclick="fullscreenClicked()"><img src="../cache/icons/fullscreen.png" id="img-fullscreen"</img></button>
      </div>
      
      <!-- middle div --> 
      <div id="div-middle">
        <div id="div-movieDetails">
          <h1 id="h1-MovieTitle"></h1>
          <div id="div-genelareInfos">
            <p id="p-movieDuration"></p>
            <p id="p-movieYearOfRelease"></p>
            <p id="p-movieRating"></p><img id="img-IMDBlogo" src="../cache/icons/IMDB1.png"></img>
          </div>
          <div id="div-genresInfos">
            <h2>Genres</h2>
          </div>
          <div id="div-directorInfos">
            <h2>Director</h2>
          </div>
          <div id="div-castInfos">
            <h2>Cast</h2> 
          </div>
          <div id="div-movieSummary">
            <h2>Summary</h2>
            <p id="p-summaryParagraph"></p>
          </div>
            <button id="bookmarkbtn" class="btn-MovieDetailsButtons" onclick="addMediaToLibrary()">
                <svg class="toggleButtonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <use href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/regular/bookmark.svg"></use>
                </svg>Save To Library
            </button>
        </div>
        <div style="display:none" id="div-serieEpisodes">
          <select style="display:none" id="select-Seasons"></select>
          <div class="img-movieMedias-LoadingGif" class="loader">
              <div class="dot dot1"></div>
              <div class="dot dot2"></div>
              <div class="dot dot3"></div>div-movieDetails
              <div class="dot dot4"></div>
          </div>

        </div>

        <div style="display:none" id="div-movieMedias">
          <div class="img-movieMedias-LoadingGif" class="loader">
              <div class="dot dot1"></div>
              <div class="dot dot2"></div>
              <div class="dot dot3"></div>
              <div class="dot dot4"></div>
          </div>

        </div>
      </div>
    </div>
  </body>

</html>
