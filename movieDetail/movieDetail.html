<html>
  <head>
    <meta charset="UTF-8">
    <title>Nomixo</title>
    <link rel="icon" href="../assets/icons/logo.png" type="image/x-icon">
    <script src="../sharedFuncs.js" defer></script>
    <script src="movieDetail.js" defer></script>
    <link id="test" rel="stylesheet" href="theme://theme.css">
    <link rel="stylesheet" href="../home/loadingDiv.css">
    <link rel="stylesheet" href="../home/mainPage.css">
    <link rel="stylesheet" href="../home/WarningMessage.css">
    <link rel="stylesheet" href="movieDetail.css">
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>

  </head>
  
  <body>
    <div id="messageDiv"><p></p></div>
    <div id="div-globlaLoadingGif" class="img-movieMedias-LoadingGif" class="loader">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
      <div class="dot dot4"></div>
    </div>
    <div id="div-main">
      <!-- top div -->
      <div id="div-top">
        <button id="btn-goBack" onclick="goBack()">
          <svg viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
        </button>
        <button id="btn-fullscreen" onclick="fullscreenClicked()"><img id="img-fullscreen"</img></button>
      </div>
      
      <!-- middle div --> 
      <div id="div-middle">
        <div id="div-movieDetails">
          <h1 id="h1-MovieTitle"></h1>
          <div id="div-genelareInfos">
            <p id="p-movieDuration"></p>
            <p id="p-movieYearOfRelease"></p>
            <p id="p-movieRating"></p><img id="img-IMDBlogo" src="../assets/icons/IMDB1.png"></img>
          </div>
          <div id="div-genresInfos">
            <h2>Genres</h2>
          </div>
          <div id="div-directorInfos">
            <h2>Director</h2>
          </div>
          <div id="div-castInfos">
            <h2>Cast</h2> 
          </div>
          <div id="div-movieSummary">
            <h2>Summary</h2>
            <p class="infoText" id="p-summaryParagraph"></p>
          </div>
          <div id="bottomButtonsDiv">
            <button id="bookmarkbtn" class="btn-MovieDetailsButtons" onclick="addMediaToLibrary()">
                <svg class="toggleButtonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <use href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/regular/bookmark.svg"></use>
                </svg>Save To Library
            </button>
          </div>
        </div>
        <div style="display:none" id="div-serieEpisodes">
          <div class="selectSeason-container">
            <button class="toggleButton">
              <img src="../assets/icons/right.png"></img>
            </button>
            <select style="display:none" id="select-Seasons"></select>
          </div>

          <div id="EpisodesContainer">
            <div class="img-movieMedias-LoadingGif" class="loader">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
            </div>
          </div>
        </div>
          
        <div style="display:none" id="div-TorrentContainer">
          <div id = "dummyDiv"></div>
          <div id="div-movieMedias">
            <div class="img-movieMedias-LoadingGif" class="loader">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
            </div>
          </div>
        </div> 
      </div>
    </div>

    <ul id="contextMenu" class="context-menu">
      <li id="DownloadOption">Download</li>
    </ul>


    <div class="overlay" id="downloadOverlay">
      <div class="download-container">
        <button class="close-btn" id="closeBtn" aria-label="Close">Ã—</button>
        
        <div class="media-info">
          <div class="media-poster" id="mediaPoster">
            <img alt="Movie Poster" id="mediaPosterImg">
          </div>
          <div class="media-details">
            <h2 id="mediaTitle"></h2>
            <p id="season-episode"></p>
            <p class="media-year" id="mediaYear"></p>
            <p class="media-size" id="mediaSize"></p>
          </div>
        </div>

        <div class="message" id="message"></div>
        
        <label for="downloadPath">Download location:</label>
        <div class="path-input-group">
          <input type="text" id="downloadPath" value="/home/pcuser/Downloads/Videos/">
          <button id="browseBtn">Browse</button>
          <input id="browseInput" type="file" style="display:none">
        </div>
        
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberPath">
            Remember this location
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="addSubtitles" checked>
            Download subtitles
          </label>
        </div>
        
        <div class="button-group">
          <button id="cancelBtn" class="secondary-btn">Cancel</button>
          <button id="downloadBtn" class="primary-btn">Download</button>
        </div>
      </div>
    </div>


  </body>

</html>
