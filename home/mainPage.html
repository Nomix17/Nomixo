<html>
  <head>
    <meta charset="UTF-8">
    <script src="mainPage.js" defer></script>
    <title>Nomixo</title>
    <link id="test" rel="stylesheet" href="../Themes/Original.css">
    <link rel="stylesheet" href="mainPage.css">
    <link rel="icon" href="../cache/icons/logo.png" type="image/x-icon">
  </head>
  
  <body>
    <div id="div-main">
      <!-- top div -->
      <div id="div-top">
        <img id="img-main-logo" src="../cache/icons/logo_fulltrans.png"/>
        <div id="div-input-container">
          <input id="input-searchForMovie" />
          <button id="btn-input-button" onclick="openSearchPage()">
            <img id="img-input-button" src="../cache/icons/search.png" />
          </button>
        </div>
        <button id="btn-fullscreen" onclick="fullscreenClicked()">
          <img src="../cache/icons/fullscreen.png" id="img-fullscreen" />
        </button>
      </div>
      
      <!-- middle div --> 
      <div id="div-middle">

        <!-- left div -->
        <div id="div-middle-left">
          <button class="btn-middle-left" id="btn-home">
            <img id="img-middle-left" src="../cache/icons/home.png" />
          </button><br>
          <button class="btn-middle-left" id="btn-discover" onclick="openDiscoveryPage('All','All')">
            <img id="img-middle-left" src="../cache/icons/discover.png" />
          </button><br>
          <button class="btn-middle-left" id="btn-library">
            <img id="img-middle-left" src="../cache/icons/library.png" />
          </button><br>
          <button class="btn-middle-left" id="btn-settings" onclick="OpenSettingsPage()">
            <img id="img-middle-left" src="../cache/icons/settings.png" />
          </button><br>
        </div>
    
        <!-- right div -->
        <div id="div-middle-right">
          <div class="div-categories">
            <div class="div-categories-description">
              <h1>Continue Watching</h1> <button class="btnSeeAll">See All</button>
            </div>
            <div class="div-hidingScrollBar" id="div-middle-right-continueWatching">
              <img class="img-loading-gif" src="../cache/icons/loading.gif" />
            </div>
          </div>

          <br>

          <div class="div-categories">
            <div class="div-categories-description">
              <h1>Movies - Popular</h1> <button onclick="openDiscoveryPage('All','movie')" class="btnSeeAll">See All</button>
            </div>
            <div class="div-hidingScrollBar" id="div-middle-right-popularMovies">
              <img class="img-loading-gif" src="../cache/icons/loading.gif" />
            </div>
          </div>

          <br>

          <div class="div-categories">
            <div class="div-categories-description">
              <h1>Series - Popular</h1> <button onclick="openDiscoveryPage('All','tv')" class="btnSeeAll">See All</button>
            </div>
            <div class="div-hidingScrollBar" id="div-middle-right-popularSeries">
              <img class="img-loading-gif" src="../cache/icons/loading.gif" />
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
