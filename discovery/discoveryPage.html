<html>
  <head>
    <meta charset="UTF-8">
    <title>Discovery</title>
    <link id="theme" rel="stylesheet" href="../Themes/Original.css">
    <link rel="icon" href="../cache/icons/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="discoveryPage.css">
    <link rel="stylesheet" href="../home/mainPage.css">

  </head>
  
  <body>
    <div id="div-main">

      <!-- top div -->
      <div id="div-top">
        <img id="img-main-logo" src="../cache/icons/logo_fulltrans.png">
        <div id="div-input-container">
          <input id="input-searchForMovie"></input ><button id="btn-input-button" onclick="openSearchPage()"><img id="img-input-button" src="../cache/icons/search.png"></img></button>
        </div>
        <button id="btn-fullscreen" onclick="fullscreenClicked()"><img src="../cache/icons/fullscreen.png" id="img-fullscreen"</img></button>
      </div>
      
      <!-- middle div --> 
      <div id="div-middle">

        <!-- left div -->
        <div id="div-middle-left">
          <button class="btn-middle-left" id="btn-home" onclick="backToHome()"><img id="img-middle-left" src="../cache/icons/home.png"></img></button><br>
          <button class="btn-middle-left" id="btn-discover"><img id="img-middle-left" src="../cache/icons/discover.png"></img></button><br>
          <button class="btn-middle-left" id="btn-library"><img id="img-middle-left" src="../cache/icons/library.png"></img></button><br>
          <button class="btn-middle-left" id="btn-settings" onclick="OpenSettingsPage()"><img id="img-middle-left" src="../cache/icons/settings.png"></img></button><br>
        </div>
    
        <!-- right div -->
        <div id="div-middle-right">
          <div id="div-OptionsContainer">
            <select name="Type" id="select-type">
              <option value="movie">Movie</option>
              <option value="tv">Tv Show</option>
            </select>
            <select name="Genres" id="select-Genres">
              <option value="All">All</option>
            </select>
          </div>

          <div class="div-categories-description">
            <h1>All</h1>
          </div>
         <div id="div-MediaSuggestions">
          <div id="img-movieMedias-LoadingGif" class="loader">
              <div class="dot dot1"></div>
              <div class="dot dot2"></div>
              <div class="dot dot3"></div>
              <div class="dot dot4"></div>
          </div>
         </div>
        </div>
      </div>
    </div>
  </body>
  <script src="discoveryPage.js" defer></script>

</html>
