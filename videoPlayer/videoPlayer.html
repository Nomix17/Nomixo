<html>
  <head>
    <meta charset="UTF-8">
    <title>Nomixo</title>
    <script src="../sharedFuncs.js" defer></script>
    <script src="videoPlayer.js" defer></script>
    <link rel="icon" href="../assets/icons/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../home/loadingDiv.css">
    <link id="test" rel="stylesheet" href="theme://theme.css">
    <link rel="stylesheet" href="videoPlayer.css">
    <link rel="stylesheet" href="toggleSwitch.css">
    <link rel="stylesheet" href="subDivStyle.css">
  </head>
  
  <body>
    <div class="hideElement" id="div-MainSubtitleContainer"> 
      <div id="div-TopSubContainer">
        <p>Toggle Subtitles</p> 
        <label class="toggle-switch">
          <input id="toggle-subs" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
                  
      <div class="hideElement" id="div-BottomSubContainer">
                        
        <div id="div-LeftSubContainer">
          <!-- add language here -->
        </div>

        <div id="div-RightSubContainer">
          <div id="div-subsList">
          <!-- add subs here -->
          </div>

          <p>Subtitles Size</p>
          <div class="subtitles-configuration" id="div-subSize">
            <button class="minus-button" onclick="SubSize('-')">-</button>
            <p>+0%</p>
            <button class="plus-button" onclick="SubSize('+')">+</button>
          </div>

          <p>Subtitles Delay</p>
          <div class="subtitles-configuration" id="div-subDelay">
            <button class="minus-button" onclick="SubDelay('-')">-</button>
            <p>+0 ms</p>
            <button class="plus-button" onclick="SubDelay('+')">+</button>
          </div>

        </div>
      </div>

    </div>
      <!-- top div -->
      <div id="div-topButtonsContainer" class="fixedTopBar">
        <button id="btn-goBack" onclick="goBack()">
          <svg  viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
        </button>
        <button id="btn-fullscreen" onclick="fullscreenClicked()"><img id="img-fullscreen"></button>
      </div>
      
      <!-- middle div --> 
        <div id="div-videoContainer">
          <div id="div-SomethingWentWrong"></div>
          <div id="LoadingGif" class="loader">
              <div class="dot dot1"></div>
              <div class="dot dot2"></div>
              <div class="dot dot3"></div>
              <div class="dot dot4"></div>
          </div>
          <div id="picture-in-picture-indicator-text">Picture-in-Picture Mode</div>
            <div class="hideElement" id="div-Subtitles"> 
            </div>
          <video style="display:none" preload="metadata">
          </video>
        </div>

        <div id="div-bottomButtonsContainer">
          <div id="div-topBottomContainer">
            <p id="p-videoPosition">00:00:00</p>
            <input value="0" min="0" max="1" step="0.001" type="range" id="input-videoSlider">
            <p id="p-videoDuration">00:00:00</p>
          </div>
          <div id="div-bottomBottomContainer">
            <button id="btn-PauseButton" onclick="TogglePauseUnpause(event)"><img src="../assets/icons/BPause.png" id="img-PauseButton"></button>
            <div id="div-rightSide">
              <button id="btn-OpenSubtitle" onclick="OpenSubtitles(event)"><img src="../assets/icons/Subs.png" id="img-OpenSubtitle">
              </button>
              <button id="btn-OpenPIP" onclick="togglePIP(event)"><img src="../assets/icons/PIP.png" id="img-OpenPIP">
              </button>
              <button id="btn-VolumeButton" onclick="toggleVolume(event)"><img src="../assets/icons/BVolumeMid.png" id="img-VolumeButton"></button>
              <input id="input-volumeSlider" value="50" type="range">
            </div>
          </div>
        </div>
  </body>

</html>
